<html ng-app="app">
  <head>
    <link rel="stylesheet" href="microphone.css">
    <link rel="stylesheet" href="assets/main.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.8/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.8/angular-route.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.16/angular-cookies.min.js"></script>
    <script src="assets/main.js"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  </head>
  <body style="text-align: center;">
    <div class="container">
      <img src="assets/logo.svg" class="logo" alt="">
      <div class="mic-main">
        <div class="center-container col-md-6 col-md-offset-3">
          <img class="mic-icon" src="assets/microphone.svg" alt="">
          <p>Just click the microphone and talk!</p>
          <input type="text">
          <ul>
            <li>Search for images of...</li>
            <li>Post to Twitter...</li>
            <li>Search Evernote...</li>
          </ul>
        </div>
      </div>
      <div ng-controller="mainCtrl">
      </div>
    </div>
















    <!--Javascript for the Microphone-->
    <script src="assets/microphone.js"></script>
    <script src="assets/miccontrolls.js"></script>
    <script>
      var mic = new Wit.Microphone(document.getElementById("microphone"));
      var info = function (msg) {
        document.getElementById("info").innerHTML = msg;
      };
      mic.onready = function () {
        info("Microphone is ready to record");
      };
      mic.onaudiostart = function () {
        info("Recording started");
      };
      mic.onaudioend = function () {
        info("Recording stopped, processing started");
      };
      mic.onerror = function (err) {
        info("Error: " + err);
      };
      mic.onresult = function (intent, entities) {
        var r = kv("intent", intent);

        for (var k in entities) {
          var e = entities[k];

          if (!(e instanceof Array)) {
            r += kv(k, e.value);
          } else {
            for (var i = 0; i < e.length; i++) {
              r += kv(k, e[i].value);
            }
          }
        }

        document.getElementById("result").innerHTML = r;
      };
      mic.connect("O5OAGEKON63WTIBJTHRD3SXOOTJEZWSV");
      // mic.start();
      // mic.stop();

      function kv (k, v) {
        if (toString.call(v) !== "[object String]") {
          v = JSON.stringify(v);
        }
        return k + "=" + v + "\n";
      }
    </script>
  </body>
</html>
